<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-frame">
      <div class="screen">
        <div data-previous class="previously-typed"></div>
        <div data-current class="currently-typed"></div>
      </div>

      <button data-key-clear="27" data-clear class="length-two">A/C</button>
      <button data-key-delete="46" data-delete>DEL</button>
      <button data-key-operator="111" data-operator>รท</button>
      <button data-key-number="49" data-number>1</button>
      <button data-key-number="50" data-number>2</button>
      <button data-key-number="51" data-number>3</button>
      <button data-key-operator="106" data-operator>*</button>
      <button data-key-number="52" data-number>4</button>
      <button data-key-number="53" data-number>5</button>
      <button data-key-number="54" data-number>6</button>
      <button data-key-operator="109" data-operator>-</button>
      <button data-key-number="55" data-number>7</button>
      <button data-key-number="56" data-number>8</button>
      <button data-key-number="57" data-number>9</button>
      <button data-key-operator="107" data-operator>+</button>
      <button data-key-number="190" data-number>.</button>
      <button data-key-number="48" data-number>0</button>
      <button data-key-equals="13" data-equals class="length-two">=</button>
    </div>
  </body>
</html>
